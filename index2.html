<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            height: 100px;
        }

        .rating {
            display: flex;
            align-items: center;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 30px;
            margin: 0;
            color: #ddd;
            cursor: pointer;
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: #FFD700;
        }

        .rating input:checked ~ label,
        .rating:not(:checked) label:hover,
        .rating:not(:checked) label:hover ~ label {
            color: #FFD700;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <p>We value your feedback. Please take a moment to tell us what you think:</p>
    
    <form action=""https://computer4.github.io/thanks/thanks.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>

        <label for="rating">Rating:</label>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5" required>★ 5</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4" required>★ 4</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3" required>★ 3</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2" required>★ 2</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1" required>★ 1</label>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
